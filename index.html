  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>

    <main>
      <h1 class="heading">Number Guessing Game</h1>
      <div class="game-Section">
        <label> Try and guess a Random number between 1 to 100 number.</label>
        <label>You have 10 attempts to guess the right number.</label>
        <h1>Guess a Number</h1>
        <form>
          <input type="text" id="putNum" />
          <input type="submit" id="sub" value="submit Guess" />
        </form>
        <div class="result-label">
          <p>Previous Guesses: <span class="prev-guess"></span></p>
          <p>Guess Remaining: <span class="remain-guess"></span></p>
          <p class="loworHi"></p>
          <input type = "button" id="butn" value="NewGame">
        </div>
        
      </div>
    </main>
  </body>
